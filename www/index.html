<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MyApp</title>

    <!-- MySecondApp references -->
    <link href="css/lib/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/lib/animate.css" rel="stylesheet" />
    <link href="css/lib/hover.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/enroll.css" rel="stylesheet" />
    <link href="css/dashboard.css" rel="stylesheet" />
    <script src="scripts/ionic/js/ionic.bundle.js"></script>
</head>
<body ng-app="MyApp" ng-controller="mainEngine as app">

    <header id="appHeader" class="">
        <aside class="userInfoWrapper">
            <span class="userNameDisplay fa fa-user" hm-tap="app.showHideUserActions()">
                <img ng-src="{{app.loggedInUser.avatar}}" ng-if="!!app.loggedInUser.avatar">
            </span>
            <div ng-class="app.userActionClasses">
                <span class="fa" ng-class="app.loggedInUser.isUserFound?'fa-sign-out':'fa-sign-in'" title="{{app.loggedInUser.isUserFound?'sign out':'sign in'}}" hm-tap="app.gotoPage('enroll')"></span>
                <span class="fa fa-share-alt" title="Share" hm-tap="app.gotoPage('share')"></span>
                <span class="fa fa-cogs" title="settings" hm-tap="app.gotoPage('settings')"></span>
            </div>
        </aside>
    </header>

    <!-- App entry point-->
    <div class="appWrapper" ng-style="app.backgroundStyle" ui-view></div>
    

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>

    <!-- Libraries-->
    <!-- Angular lib files-->
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/oAuth.js"></script>
    <script src="scripts/md5.js"></script>

    <!-- Touch library-->
    <script src="scripts/hammer.js"></script>
    <script src="scripts/angular-hammer.js"></script>

    <!--Common site data-->
    <script src="app/common/common.module.js"></script>
    <script src="app/common/constants.js"></script>

    <!--Services-->
    <script src="app/services/service.module.js"></script>
    <script src="app/services/api.service.js"></script>
    <script src="app/services/storage.service.js"></script>
    <script src="app/services/auth.service.js"></script>
    <script src="app/services/secret.service.js"></script>
    <script src="app/services/icon.service.js"></script>

    <!--Directives-->
    <script src="app/directives/directive.module.js"></script>
    <script src="app/directives/animationEnd.js"></script>
    <script src="app/directives/drawBoard.js"></script>
    <script src="app/directives/extractIcon.js"></script>
    <script src="app/directives/fileUpload.js"></script>
    <script src="app/directives/adjustable.js"></script>
    <!--App Modules-->

    <!--Dashboard module-->
    <script src="app/partials/dashboard/dashboard.module.js"></script>
    <script src="app/partials/dashboard/dashboard.config.js"></script>
    <script src="app/partials/dashboard/dashboard.js"></script>
    <script src="app/partials/dashboard/dashboard.guess.js"></script>
    <script src="app/partials/dashboard/dashboard.hint.js"></script>
    <script src="app/partials/dashboard/dashboard.icon.js"></script>
    <script src="app/partials/dashboard/dashboard.secret.js"></script>

    <!--Enroll module-->
    <script src="app/partials/enroll/enroll.module.js"></script>
    <script src="app/partials/enroll/enroll.js"></script>

    <!--Settings module-->
    <script src="app/partials/settings/settings.module.js"></script>
    <script src="app/partials/settings/settings.js"></script>

    <!--Share module-->
    <script src="app/partials/share/share.module.js"></script>
    <script src="app/partials/share/share.js"></script>

    <!--Root module-->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.js"></script>

</body>
</html>
