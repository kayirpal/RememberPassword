<section id="homeScreen">
    <div class="homeWrapper container ">
        <section id="homeScreenCanvas">
            <form class="formFieldWrapper text-center">
                <div ng-class="formClasses" animation-end hm-panleft="changeGender('male')" hm-panright="changeGender('female')">
                    <span class="fa fa-male"></span>
                    <span ng-class="user.genderClass" hm-tap="changeGender()"></span>
                    <span class="fa fa-female"></span>
                    <span ng-bind="user.gender" class="lable-formClasses"></span>
                </div>
                <div ng-class="formClasses" hm-swipeleft="changeAgeGroup(-1)" hm-swiperight="changeAgeGroup(1)">
                    <span class="leftSlider fa fa-caret-left" hm-tap="changeAgeGroup(-1)"></span>
                    <span class="ageSlider">
                        <span ng-class="user.avatarIcon" style="{{ageSliderTransform}}"></span>
                    </span>
                    <span class="rightSlider fa fa-caret-right" hm-tap="changeAgeGroup(1)"></span>
                    <span ng-bind="user.ageGroup" class="lable-formClasses"></span>
                </div>
                <div class="sliderSectionWrapper form-group animated  zoomIn"
                     hm-panleft="changeWeight(-1)" hm-panright="changeWeight(1)" hm-panup="changeHeight(1)" hm-pandown="changeHeight(-1)">
                    <section class="sliderSections topSlider">
                        <span class="fa fa-caret-up" hm-tap="changeHeight(1)"></span>
                    </section>
                    <section class="sliderSections middleSliderSections">
                        <div class="innerSliderSection leftSlider">
                            <span class=" fa fa-caret-left" hm-tap="changeWeight(-1)"></span>
                        </div>
                        <div class="innerSliderSection mainFigure">
                            <span ng-class="user.avatarIcon" style="{{avatarTransform}}"></span>
                        </div>
                        <div class="innerSliderSection rightSlider">
                            <span class=" fa fa-caret-right" hm-tap="changeWeight(1)"></span>
                        </div>
                    </section>
                    <section class="sliderSections bottomSlider">
                        <span class="fa fa-caret-down" hm-tap="changeHeight(-1)"></span>
                    </section>
                </div>
                <div class="form-group updateUserInfo">
                    <input class="btn btn-success formSubmit" type="submit" value="Update" ng-click="loadDashboard()" />
                </div>
            </form>
        </section>

    </div>
</section>
